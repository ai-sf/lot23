info: " <p> Il programma Lights of Tuscany giunge alla sua quarta edizione. Dopo il grande successo deglle precedenti e un lungo periodo di assenza di grandi eventi live a causa della pandemia che ancora ci investe, l'Associazione Italiana Studenti di Fisica (AISF) ha deciso di riproporre uno dei suoi eventi di maggior successo, includendo anche alcune novità. </p>
<p> L'evento sarà incentrato sulla fotonica, ma verranno toccati numerosi altri argomenti, tra cui la fisica della materia, l'ottica quantistica, la biofisica. Agli studenti sarà utile avere una conoscenza di base di questi argomenti, ma vogliamo far sì che chiunque sia interessato possa usufruire al meglio di questa opportunità per imparare cose nuove, indipendentemente dal proprio background. </p>
<p> Lights of Tuscany 2022 è il primo evento in presenza organizzato da AISF dall'inizio della pandemia e vorremmo che costituisse un'opportunità per gli studenti di incontrarsi, socializzare, scambiarsi idee e, perché no, preparare il terreno per nuove amicizie o future collaborazioni. A questo scopo sono state inserite nei 4 giorni di programma alcune attività sociali e di carattere culturale. </p>
<p> Il Programma sarà costantemente aggiornato man mano che verranno definiti ulteriori dettagli. </p> "



