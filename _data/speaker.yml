- nome: "Prof. Alessandro Tredicucci"
  id: tredicucci
  uni: "Università di Pisa"
  img: "tredicucci.jpg"
  title: "Nanomaterials and microstructures for THz devices"
  bio: "Alessandro Tredicucci è professore ordinario di Fisica della materia condensata presso il Dipartimento di Fisica dell'Università di Pisa dal 2014, presso la quale è Direttore del Centro Interdipartimentale di Ricerca in Scienza e Ingegneria dei Materiali. Ha conseguito un dottorato di ricerca in Fisica presso la Scuola Normale Superiore (1997), ed è stato in precedenza presso Bell Labs, SNS e CNR. <br>
  È noto per aver aperto la strada al campo dei laser a cascata quantistica THz e dei polaritoni intersottobanda. La sua attività è ora focalizzata anche sulla fotonica del grafene e sull'optomeccanica THz. È coautore di oltre 290 articoli e pubblicazioni (l'h-index è 57), detiene 16 brevetti internazionali e ha tenuto più di 80 conferenze su invito. <br>
  Ha ricevuto numerosi riconoscimenti, tra cui la Medaglia Occhialini dell'Istituto di Fisica / Società Italiana di Fisica e il premio Nick Holonyak Jr della Optical Society of America."
  abstract: "While the wavelength of THz light is in the hundred micrometers range, more and more new physics, device concepts and functionalities are emerging by engineering materials and structures at the micro and nanoscale. In this talk I will present recent developments and future perspectives in the miniaturization of THz quantum cascade lasers and discuss how micro-mechanical elements can find intriguing applications in the detection and modulation of THz radiation. Lastly, I will sketch a few examples of how 2D nanomaterials, like graphene, can impact THz technologies, possibly in directions where truly 'quantum' effects can be exploited."
