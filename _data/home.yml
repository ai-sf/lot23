# msg: "Grazie per aver partecipato. Ci vediamo alla prossima ediione di Light of Tuscany!"

who: "40 studenti, iscritti all'Associazione Italiana Studenti di Fisica, provenienti da tutta Italia e di ogni età."

when: "Dal 13 al 16 Maggio 2022, arrivi e partenze compresi."

where: "Tre giorni a Pisa, uno a Firenze.<br/> La cerimonia di apertura si terrà a Pisa, con conferenze e poster session. Nei giorni successivi i partecipanti visiteranno, tra gli altri, i laboratori di VIRGO e CNR, ma avranno anche l'opportunità di visitare la città di Pisa.<br/> Il lunedì invece ci sposteremo a Firenze, dove sarà possibile visitare i laboratori del LENS e il dipartimento di Fisica, dove si terrà la cerimonia di chiusura."

