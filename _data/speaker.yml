description: "Siamo felici di ospitare professori, accademici e altre figure di spicco che lavorano con la luce e le tecnologie basate su di essa. Qui potete trovare i profili di alcuni di loro (costantemente aggiornati) e qualche informazione sulle conferenze che ci presenteranno."

