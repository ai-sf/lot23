science:
  - img: img/facilities/LENS.jpg
    title: LENS
    descr: "The European Laboratory for Non-linear Spectroscopy (LENS) è una struttura internazionale e interdisciplinare con sede a Firenze. Le principali linee di ricerca sono la fisica atomica, la fotonica, la chimica fisica e la biofisica."
    site: "http://www.lens.unifi.it"
    map: "https://www.google.es/maps/place/LENS/@43.8188678,11.190617,17z/data=!3m1!4b1!4m5!3m4!1s0x132a57a4fe34cce3:0x798b7fd7cf268883!8m2!3d43.818864!4d11.192811?hl=en"

  - img: img/facilities/VIRGO.jpg
    title: VIRGO
    descr: "VIRGO è un rivelatore di onde gravitazionali costituito da un enorme interferometro laser di tipo Michelson. Fa parte della collaborazione che ha scoperto le Onde Gravitazionali."
    site: "http://www.virgo-gw.eu"
    map: "https://www.google.es/maps/place/European+Gravitational+Observatory/@43.6313851,10.5023022,17z/data=!3m1!4b1!4m5!3m4!1s0x12d58c5d47067c71:0x50cbf460a97d724c!8m2!3d43.6313812!4d10.5044962?hl=en"
    
  - img: img/facilities/Pi_INO.jpg
    title: INO
    descr: "L'Istituto Nazionale di Ottica (INO) è un caposaldo della rete scientifica del CNR. Opera da oltre novant'anni nel campo dell'Ottica, intesa nella sua accezione più ampia, e ha sempre aggiornato i propri campi di attività in linea con le grandi innovazioni che hanno caratterizzato questo ambito nell'ultimo secolo."
    site: "https://fed.ino.it/"
    map: "https://www.google.com/maps/place/Istituto+Nazionale+di+Ottica+(INO)+-+CNR+-+Pisa/@43.7192589,10.4240063,15z/data=!4m5!3m4!1s0x0:0x838ddb26b28a1f99!8m2!3d43.7192589!4d10.4240063"
    
  - img: img/facilities/INFN.jpg
    title: INFN
    descr: "La Sezione di Pisa dell’INFN nasce durante i primi anni cinquanta da un gruppo di ricercatori dell’Istituto di Fisica dell’Università di Pisa, facendo di questa città il perfetto punto d'incontro tra fisici teorici e sperimentali. I suoi ricercatori partecipano da sempre alle più importanti collaborazioni italiane e internazionali."
    site: "https://www.pi.infn.it/"
    map: "https://www.google.com/maps/place/INFN+-+Sezione+di+Pisa/@43.720615,10.4083,15z/data=!4m5!3m4!1s0x0:0x61fa050fe2979c7e!8m2!3d43.7206153!4d10.4083003?hl=it"
