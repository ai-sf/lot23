paragraph: "Benvenuti alla quarta edizione di Lights of Tuscany!<br/> Quest'evento porterà 40 studenti membri dell'Associazione Italiana Studenti di Fisica a visitare alcuni dei centri di ricerca più all'avanguardia d'Europa, conoscendo le ultime novità nei campi di Ottica e Fotonica, nonché le loro applicazioni, raccontate direttamente da chi vi partecipa."
