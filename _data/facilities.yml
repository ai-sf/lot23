intro: "Il programma scientifico prevede di mostrare ai partecipanti un ampio spettro di strutture scientifiche e accademiche di alto profilo presenti a Pisa e Firenze
<br>
Il laboratorio VIRGO dell'European Gravitational Observatory (EGO).
<br>
Italy National Research Council (CNR).
<br>
L'Istituto Nazionale di Fisica Nucleare (INFN)
<br>
European Laboratory for Non-linear Spectroscopy (LENS)
<br>
L'Università di Pisa.
<br>
L'Università di Firenze. 
<br>
Come nelle precedenti edizioni sono previste anche delle piccole conferenze. In particolare si parlerà degli ultimi sviluppi delle ricerche portate avanti anche in questi laboratori e delle loro implicazioni in altri ambiti, per poterle osservare e comprendere da più punti di vista."

university:
  - img: img/facilities/unifi.jpg
    title: Università di Firenze
    descr: "L'Università di Firenze è la più grande della Toscana. Il suo nuovo dipartimento di fisica, in un campus scientifico fuori città, è fortemente legato ai centri di ricerca e alle altre istituzioni. Tra la sua vasta gamma di campi di ricerca, un ampio gruppo di fisica della materia studia principalmente la biofotonica e le tecnologie quantistiche."
    site: "http://www.fisica.unifi.it/"
    map: "https://www.google.es/maps/place/Universita+degli+Studi+di+Firenze+-+Dipartimento+di+Fisica+e+Astronomia/@43.7987785,11.1910547,13z/data=!4m8!1m2!2m1!1suniversita+firen%3Ce+fisica!3m4!1s0x132a57a4e0d17979:0x8d8972ad41a1449c!8m2!3d43.8198012!4d11.1925551?hl=en"

  - img: img/facilities/IMG_-_46.jpg
    title: Università di Pisa
    descr: "L'Università di Pisa è una delle università più antiche d'Italia e d'Europa. Nelle sue strutture, tra gli altri, hanno studiato i premi Nobel per la Fisica Enrico Fermi e Carlo Rubbia. È costantemente classificata tra le migliori università del mondo per la Fisica e comprende, tra gli altri, laboratori dedicati all'ottica, ai laser e alla crescita dei cristalli."
    site: "http://www.df.unipi.it"
    map: "https://www.google.es/maps/place/Largo+Bruno+Pontecorvo,+56127+Pisa+PI,+Italy/@43.7199988,10.4051688,17z/data=!3m1!4b1!4m5!3m4!1s0x12d591bca16a42c9:0x1b68e0b23702261a!8m2!3d43.7199949!4d10.4073628?hl=en"

