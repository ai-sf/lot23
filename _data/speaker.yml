- nome: "Prof.ssa Donatella Ciampini"
  id: ciampini
  uni: "Università di Pisa"
  img: "ciampini.jpg"
  title: "Engineering light-matter interaction for optical manipulation of atoms and microparticles."
  bio: "Donatella Ciampini è professore associato di Fisica applicata presso il Dipartimento di Fisica dell'Università di Pisa. Ha conseguito un dottorato di ricerca in Fisica presso UniPI (2002) ed è stata Guest Researcher al National Institute of Standards and Technology (Gaithersburg, MD) e all'University of Maryland. Ha pubblicato più di 80 lavori su riviste internazionali. Un suo lavoro sui condensati di Bose-Einstein su reticoli ottici ed altre tre pubblicazioni sono stati selezionati da Word of Science come 'Highly Cited Paper' in Essential Science Indicators. <br>
  Ricerca nel campo della Fisica Atomica, Molecolare e Ottica, in particolare nel controllo quantistico della materia, ovvero la manipolazione, attraverso l’interazione radiazione/materia, di sistemi quantistici. Negli ultimi anni i suoi interessi comprendono anche attività di ricerca in fisica applicata, in particolare sistemi optomeccanici in cavità e basati su fibre fotoniche, con applicazioni di sensoristica avanzata."
